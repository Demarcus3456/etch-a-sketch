<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>

<body>
    <div class="options">
        <div class="grid">
            <a class='grid-btn' href="#">
                <h1 class="grid-dropdown">Grid Size</h1>
            </a>
            <div class="grid-settings hidde">
                <h3 for="4">4 x 4</h3>
                <input type="radio" for="4" id="four" value='' name="grid">
                <h3 for="8">8 x 8</h3>
                <input type="radio" for="8" class="eight" name="grid">
                <h3 for="16">16 x 16</h3>
                <input type="radio" for="16" class="onesix" name="grid">
                <h3 for="32">32 x 32</h3>
                <input type="radio" for="32" class="threetwo" name="grid">
                <h3 for="64">64 x 64</h3>
                <input type="radio" for="64" class="sixfour" name="grid">
                <h3 for="128">128 x 128</h3>
                <input type="radio" for="128" class="oneeight" name="grid">
            </div>
        </div>
    </div>
    <div class="container">

    </div>


    <script src="script.js"></script>
</body>

</html>
